services:
  - type: web
    name: navidrome
    env: docker
    plan: free
    docker:
      dockerfile: Dockerfile
    envVars:
      - key: ND_MUSICFOLDER
        value: "/music"
      - key: ND_DATAFOLDER  
        value: "/data"
      - key: ND_PORT
        value: "4533"
    disk:
      name: navidrome-data
      mountPath: "/data"
      sizeGB: 1
